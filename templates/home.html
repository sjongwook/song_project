<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SoulSync</title>
    <link rel="stylesheet" href="/static/home.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="logo">
            <a href="/home">
                <img src="/static/images/logo.jpg" alt="로고" class="logo-image">
            </a>
            <span class="logo-text">SoulSync</span>
        </div>
    </header>

    <!-- 사이드바 -->
    <aside class="sidebar">
        <a href="/home" class="sidebar-item">
            <img src="/static/images/home.png" alt="Home Icon" class="sidebar-icon">
            <span class="sidebar-text">홈</span>
        </a>
        <a href="/box" class="sidebar-item">
            <img src="/static/images/archive.png" alt="Archive Icon" class="sidebar-icon">
            <span class="sidebar-text">보관함</span>
        </a>
    </aside>

    <!-- 메인 콘텐츠 -->
    <main class="content">
        <div class="box-container">
            <!-- 첫 번째 박스 -->
            <a href="main_home_pli.html" class="box">
                <img src="/static/images/happy.png" alt="행복이 이미지" class="box-image">
                <p class="box-text">행복이</p>
            </a>

            <!-- 두 번째 박스 -->
            <a href="main_home_pli.html" class="box">
                <img src="/static/images/soso.png" alt="보통이 이미지" class="box-image">
                <p class="box-text">보통이</p>
            </a>

            <!-- 세 번째 박스 -->
            <a href="main_home_pli.html" class="box">
                <img src="/static/images/angry.png" alt="화남이 이미지" class="box-image">
                <p class="box-text">화남이</p>
            </a>

            <!-- 네 번째 박스 -->
            <a href="main_home_pli.html" class="box">
                <img src="/static/images/sad.png" alt="슬픔이 이미지" class="box-image">
                <p class="box-text">슬픔이</p>
            </a>
        </div>
    </main>

    <!-- 하단 입력 영역 -->
    <footer class="footer">
        <h1>오늘은 어떤일이 있었나요?</h1>
        <p>당신의 일상을 들려주세요</p>
        <div class="input-container">
            <input type="text" placeholder="기분을 입력하세요">
        </div>
    </footer>
</body>
</html>
